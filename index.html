<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireSmartZIP</title>
    <style>
        body { background-color: #008B8B; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        form { margin-top: 20px; }
        input, select, button { padding: 10px; margin: 10px; font-size: 1em; }
        button { background-color: white; color: #008B8B; border: none; cursor: pointer; }
        button:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>RetireSmartZIP</h1>
    <p>Plan Smarter. Live Better. One ZIP Code at a Time.</p>
    <ul style="list-style: none; padding: 0;">
        <li>ZIP-specific cost & benefit insights</li>
        <li>Personalized SNAP & Medicaid guidance</li>
        <li>Real success stories & step-by-step checklists</li>
    </ul>
    <form id="signupForm" action="https://formspree.io/f/mvgqzvrb" method="POST">
        <input type="hidden" name="_redirect" value="https://retiresmartzip.com/thank-you.html">
        <input type="email" name="email" placeholder="Enter your email" required>
        <select name="retirement_range" required>
            <option value="">When do you plan to retire?</option>
            <option value="1-5 years">1-5 years</option>
            <option value="6-10 years">6-10 years</option>
            <option value="11-15 years">11-15 years</option>
            <option value="16+ years">16+ years</option>
        </select>
        <select name="concern" required>
            <option value="">Biggest Concern?</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Taxes">Taxes</option>
            <option value="Cost of Living">Cost of Living</option>
            <option value="Medicaid & Benefits">Medicaid & Benefits</option>
            <option value="How to Spend Retirement">How to Spend Retirement</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
