<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetireSmartZIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #007c91, #00a6a6);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero {
      max-width: 600px;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    ul.features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    ul.features li {
      margin: 10px 0;
    }
    .btn {
      background: #fff;
      color: #007c91;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      background: #00a6a6;
      color: #fff;
      transform: translateY(-2px);
    }
    .contact a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }
    .contact a:hover {
      color: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>RetireSmartZIP</h1>
    <p>Plan Smarter. Live Better. One ZIP Code at a Time.</p>
    <ul class="features">
      <li>✓ ZIP-specific cost & benefit insights</li>
      <li>✓ Personalized SNAP & Medicaid guidance</li>
      <li>✓ Real success stories & step-by-step checklists</li>
    </ul>
    <button class="btn">Notify Me</button>
    <p class="contact">Questions? <a href="mailto:william.d.kniseley@outlook.com">Contact us</a></p>
  </div>
</body>
</html>
