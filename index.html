
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireSmartZIP</title>
    <style>
        body { background-color: #008B8B; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        ul { list-style: none; padding: 0; font-size: 1.2em; }
        ul li { margin: 5px 0; }
        ul li::before { content: "âœ“ "; font-weight: bold; color: white; }
        form { margin-top: 20px; }
        input, select, button { padding: 10px; margin: 10px; font-size: 1em; }
        button { background-color: white; color: #008B8B; border: none; cursor: pointer; }
        button:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>RetireSmartZIP</h1>
    <p>Plan Smarter. Live Better. One ZIP Code at a Time.</p>
    <ul>
        <li>ZIP-specific cost & benefit insights</li>
        <li>Personalized SNAP & Medicaid guidance</li>
        <li>Real success stories & step-by-step checklists</li>
    </ul>
    <form id="signupForm" action="thank-you.html" method="POST">
        <label for="retirement_state">Select your retirement state:</label>
        <select name="retirement_state" id="retirement_state" required>
            <option value="">Choose State</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <option value="FL">Florida</option>
        </select>
        <label for="retirement_year">Select your retirement year:</label>
        <select name="retirement_year" id="retirement_year" required>
            <option value="">Select Year</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>
        <label for="hobbies">Select your hobbies:</label>
        <select name="hobbies" id="hobbies" multiple>
            <option value="Golf">Golf</option>
            <option value="Fishing">Fishing</option>
            <option value="Cycling">Cycling</option>
            <option value="Woodworking">Woodworking</option>
            <option value="Travel">Travel</option>
        </select>
        <label for="preferred_hobby">Preferred Retirement Hobby:</label>
        <select name="preferred_hobby" id="preferred_hobby">
            <option value="">Choose One</option>
            <option value="Golf">Golf</option>
            <option value="Fishing">Fishing</option>
            <option value="Cycling">Cycling</option>
            <option value="Woodworking">Woodworking</option>
            <option value="Travel">Travel</option>
        </select>
        <label for="concern">Biggest Concern:</label>
        <select name="concern" required>
            <option value="">Biggest Concern?</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Taxes">Taxes</option>
            <option value="Cost of Living">Cost of Living</option>
            <option value="Medicaid & Benefits">Medicaid & Benefits</option>
            <option value="How to Spend Retirement">How to Spend Retirement</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
