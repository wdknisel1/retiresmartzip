<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetireSmartZIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #007c91, #00a6a6);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero {
      max-width: 600px;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    ul.features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    ul.features li {
      margin: 10px 0;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      background: #fff;
      color: #007c91;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      background: #00a6a6;
      color: #fff;
      transform: translateY(-2px);
    }
    .contact a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }
    .contact a:hover {
      color: #e0f7fa;
    }
    #formMessage {
      display: none;
      margin-top: 15px;
      font-size: 1.1rem;
      color: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>RetireSmartZIP</h1>
    <p>Plan Smarter. Live Better. One ZIP Code at a Time.</p>
    <ul class="features">
      <li>✓ ZIP-specific cost & benefit insights</li>
      <li>✓ Personalized SNAP & Medicaid guidance</li>
      <li>✓ Real success stories & step-by-step checklists</li>
    </ul>
    <form id="notifyForm" action="https://formspree.io/f/mvgqzvrb" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <select name="retirement_range" required>
        <option value="">When do you plan to retire?</option>
        <option value="1-5 years">1-5 years</option>
        <option value="6-10 years">6-10 years</option>
        <option value="11-15 years">11-15 years</option>
        <option value="16+ years">16+ years</option>
      </select>
      <select name="concern" required>
        <option value="">Biggest Concern?</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Taxes">Taxes</option>
        <option value="Cost of Living">Cost of Living</option>
        <option value="Medicaid & Benefits">Medicaid & Benefits</option>
        <option value="How to Spend Retirement">How to Spend Retirement</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit" class="btn">Notify Me</button>
    </form>
    <p id="formMessage">Thank you! We'll be in touch shortly.</p>
    <p class="contact">Questions? <a href="mailto:william.d.kniseley@outlook.com">Contact us</a></p>
  </div>
  <script>
    document.getElementById('notifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.style.display = 'none';
        document.getElementById('formMessage').style.display = 'block';
      } else {
        alert('Oops! Something went wrong.');
      }
    });
  </script>
</body>
</html>
