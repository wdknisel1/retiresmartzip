<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireSmartZIP - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a837f, #145c8c);
            color: #00332e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #015c4d;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #444;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        .btn {
            display: inline-block;
            background: #015c4d;
            color: #fff;
            padding: 15px 35px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #026f5d;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .footer a {
            color: #015c4d;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RetireSmartZIP</h1>
        <h2>Coming Soon</h2>
        <p>We're working on something amazing. Be the first to know when we launch!</p>
        <a href="mailto:william.d.kniseley@outlook.com" class="btn">Notify Me</a>
        <div class="footer">
            <p>Contact: <a href="mailto:william.d.kniseley@outlook.com">william.d.kniseley@outlook.com</a></p>
        </div>
    </div>
</body>
</html>
