<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetireSmartZIP</title>
  <style>
    body {
      background-color: #008B8B;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
    }
    form {
      margin-top: 20px;
    }
    label {
      margin: 0 10px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    button {
      background-color: white;
      color: #008B8B;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    ul li {
      font-size: 1.1em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>RetireSmartZIP</h1>
  <p>Plan Smarter. Live Better. One ZIP Code at a Time.</p>
  <ul>
    <li>✓ ZIP-specific cost & benefit insights</li>
    <li>✓ Personalized SNAP & Medicaid guidance</li>
    <li>✓ Real success stories & step-by-step checklists</li>
  </ul>

  <form action="thank-you.html" method="GET">
    <label for="state">Select your retirement state:</label>
    <select id="state" name="state" required>
      <option value="" disabled selected>Select State</option>
      <option value="Arkansas">Arkansas</option>
      <option value="Arizona">Arizona</option>
      <option value="Florida">Florida</option>
      <option value="Texas">Texas</option>
      <option value="North Carolina">North Carolina</option>
    </select>

    <label for="year">Select your retirement year:</label>
    <select id="year" name="year" required>
      <option value="" disabled selected>Select Year</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
    </select>

    <label for="hobbies">Select your hobbies:</label>
    <select id="hobbies" name="hobbies" multiple size="4">
      <option value="Golf">Golf</option>
      <option value="Fishing">Fishing</option>
      <option value="Cycling">Cycling</option>
      <option value="Woodworking">Woodworking</option>
      <option value="Travel">Travel</option>
    </select>

    <label for="concern">Biggest Concern?</label>
    <select name="concern" required>
      <option value="Cost of Living">Cost of Living</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Taxes">Taxes</option>
      <option value="Medicaid & Benefits">Medicaid & Benefits</option>
      <option value="How to Spend Retirement">How to Spend Retirement</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
