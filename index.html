<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetireSmartZIP</title>
    <style>
        body { background-color: #008B8B; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        form { margin-top: 20px; }
        select, input, button { padding: 10px; margin: 10px; font-size: 1em; }
        button { background-color: white; color: #008B8B; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #f0f0f0; }
        .hobbies { margin-top: 15px; text-align: left; display: inline-block; }
        .hobbies label { display: block; font-size: 0.95em; }
    </style>
</head>
<body>
    <h1>RetireSmartZIP</h1>
    <p>Plan Smarter. Live Better. One ZIP Code at a Time.</p>
    <form id="signupForm" action="https://formspree.io/f/mvgqzvrb" method="POST">
        <label for="retirement_year">Select your retirement year:</label>
        <select name="retirement_year" id="retirement_year" required>
            <option value="">Select Year</option>
            <option value='2025'>2025</option>
<option value='2026'>2026</option>
<option value='2027'>2027</option>
<option value='2028'>2028</option>
<option value='2029'>2029</option>
<option value='2030'>2030</option>
<option value='2031'>2031</option>
<option value='2032'>2032</option>
<option value='2033'>2033</option>
<option value='2034'>2034</option>
<option value='2035'>2035</option>
        </select>
        <label for="retirement_date">Or choose a specific retirement date:</label>
        <input type="date" id="retirement_date" name="retirement_date">

        <div class="hobbies">
            <p>Select your hobbies:</p>
            <label><input type="checkbox" name="hobbies" value="Golf"> Golf</label>
            <label><input type="checkbox" name="hobbies" value="Fishing"> Fishing</label>
            <label><input type="checkbox" name="hobbies" value="Cycling"> Cycling</label>
            <label><input type="checkbox" name="hobbies" value="Woodworking"> Woodworking</label>
            <label><input type="checkbox" name="hobbies" value="Travel"> Travel</label>
        </div>

        <select name="concern" required>
            <option value="">Biggest Concern?</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Taxes">Taxes</option>
            <option value="Cost of Living">Cost of Living</option>
            <option value="Medicaid & Benefits">Medicaid & Benefits</option>
            <option value="How to Spend Retirement">How to Spend Retirement</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const retirementYear = data.get('retirement_year');
            const retirementDate = data.get('retirement_date');
            let redirectUrl = 'thank-you.html?';
            redirectUrl += 'retirement_year=' + encodeURIComponent(retirementYear);
            redirectUrl += '&retirement_date=' + encodeURIComponent(retirementDate);
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
