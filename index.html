<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetireSmartZIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007c91, #00a6a6);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero {
      max-width: 600px;
      padding: 40px 20px;
      background: transparent;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    ul.features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      font-size: 1.1rem;
    }
    ul.features li {
      margin: 10px 0;
    }
    .btn {
      background: #fff;
      color: #007c91;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00a6a6;
      color: #fff;
    }
    .contact a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>RetireSmartZIP</h1>
    <p>Plan Smarter. Live Better. One ZIP Code at a Time.</p>
    <ul class="features">
      <li>✓ ZIP-specific cost & benefit insights</li>
      <li>✓ Personalized SNAP & Medicaid guidance</li>
      <li>✓ Real success stories & step-by-step checklists</li>
    </ul>
    <button class="btn">Notify Me</button>
    <p class="contact">Questions? <a href="contact.html">Contact us</a></p>
  </div>
</body>
</html>
